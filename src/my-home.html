<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home">
  <template>
      
      <firebase-document
      location="https://events-list.firebaseio.com/events"
      data="{{events}}"></firebase-document>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
        
        :host .card {
            text-align: center;
        }
        
    paper-button.indigo {
        background-color: var(--paper-indigo-500);
        color: white;
        --paper-button-raised-keyboard-focus: {
          background-color: var(--paper-pink-a200) !important;
          color: white !important;
        };
    }
        
    paper-button.green {
        background-color: var(--paper-green-500);
        color: white;   
    }
    paper-button.green[active] {
        background-color: var(--paper-red-500);
    }
    </style>

    
    <div class="card">
        <paper-button raised toggles class="custom indigo" on-tap="handleTap">Today</paper-button>
        <paper-button raised toggles class="custom green">Weekly</paper-button>
      </div>
    
      <polymer-paper-date-picker></polymer-paper-date-picker>
        <template is="dom-bind">
        <firebase-collection
          order-by-child="id"
          location="https://events-list.firebaseio.com/events"
          data="{{events}}"></firebase-collection>
        <template is="dom-repeat" items="[[events]]" as="event">
          
            <div class="card">
              <div class="circle">[[event.id]]</div>
                  <h1>[[event.name]]</h1>
                  <h1>[[event.date]]</h1>
                  <p>[[event.description]]</p>


            </div>
        </template>
      </template>
        
  </template>

  <script>
    Polymer({
      is: 'my-home',
      handleTap: function() {
        alert('Ow!');
      },
      properties: {
          firebaseURL:{
                      type: String,
                      value: 'https://events-list.firebaseio.com/'
                  },
          firebaseProvider:{
                      type: String,
                      value: 'anonymous'
                  }
      }
    });
  </script>
</dom-module>
